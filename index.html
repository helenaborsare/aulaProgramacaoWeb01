<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perifa no Toque</title>
        <link rel="shortcut icon" href="imagem/Microsoft-Fluentui-Emoji-3d-Purple-Heart-3d.32.png" type="image/x-icon">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/toasts.css">
        <link rel="stylesheet" href="styles/modals.css">
        <link rel="stylesheet" href="styles/alerts.css">
        
        <style>
            #app-content {
                transition: opacity 0.2s ease-in-out;
            }
            .menu-item.active {
                box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3) !important;
                transform: translateY(-2px);
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container container-header">
                <div class="grid align-center">
                    <div class="col-11 md:col-6">
                        <div class="logo-container">
                            <img class="logo" src="./imagem/Microsoft-Fluentui-Emoji-3d-Purple-Heart-3d.32.png"/>
                            <h1>Perifa no Toque</h1>
                        </div>
                    </div>
                    <div class="col-1 md:col-6">
                        <nav class="nav">
                            <div class="theme-switcher-desktop">
                                <button class="theme-toggle" id="theme-toggle-desktop" aria-label="Alternar tema">
                                    <span class="theme-toggle-slider"></span>
                                </button>
                            </div>
                            
                            <button class="hamburger" id="hamburger" aria-label="Abrir menu de navegação">
                                <span class="hamburger-line"></span>
                                <span class="hamburger-line"></span>
                                <span class="hamburger-line"></span>
                            </button>
                            
                            <ul class="menu" id="menu">
                                <li class="menu-item-li theme-switcher-mobile">
                                    <div class="theme-switcher menu-item">
                                        <button class="theme-toggle" id="theme-toggle" aria-label="Alternar tema">
                                            <span class="theme-toggle-slider"></span>
                                        </button>
                                        <span class="theme-label">Tema</span>
                                    </div>
                                </li>
                                <li class="menu-item-li">
                                    <a class="menu-item" href="#" data-route="/">Início</a>
                                </li>
                                <li class="menu-item-li">
                                    <a class="menu-item" href="#" data-route="/projeto">Projeto</a>
                                </li>
                                <li class="menu-item-li">
                                    <a class="menu-item" href="#" data-route="/cadastro">Cadastro</a>
                                </li>
                            </ul>
                            
                            <div class="menu-overlay" id="menu-overlay"></div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        
        <main id="app-content"></main>
        
        <footer>
            <div class="container">
                <div class="grid grid-center">
                    <div class="col-12">
                        <p class="footer-text">&copy; 2025 ONG PERIFA NO TOQUE. TODOS OS DIREITOS RESERVADOS.</p>
                    </div>
                </div>
            </div>
        </footer>
        
        <script src="js/theme-switcher.js"></script>
        <script src="js/toasts.js"></script>
        <script src="js/modals.js"></script>
        <script src="js/alerts.js"></script>
        
        <script src="js/hamburger-menu.js"></script>
        
        <!-- Scripts SPA -->
        <script src="js/templates.js"></script>
        <script src="js/router.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
