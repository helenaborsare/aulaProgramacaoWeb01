<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="imagem/Microsoft-Fluentui-Emoji-3d-Purple-Heart-3d.32.png" type="image/x-icon">
        <title>Cadastro</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/alerts.css">
        <link rel="stylesheet" href="styles/toasts.css">
        <link rel="stylesheet" href="styles/modals.css">
    </head>

    <body>
        <header>
            <div class="container container-header">
                <div class="grid align-center">
                    <div class="col-11 md:col-6 lg:col-8">
                        <div class="logo-container">
                            <img class="logo" src="./imagem/Microsoft-Fluentui-Emoji-3d-Purple-Heart-3d.32.png"/>
                            <h1>Perifa no Toque</h1>
                        </div>
                    </div>
                    <div class="col-1 md:col-6 lg:col-4">
                        <nav class="nav">
                            <button class="hamburger" id="hamburger" aria-label="Abrir menu de navegação">
                                <span class="hamburger-line"></span>
                                <span class="hamburger-line"></span>
                                <span class="hamburger-line"></span>
                            </button>
                            
                            <ul class="menu" id="menu">
                                <li class="menu-item-li">
                                    <a class="menu-item" href="index.html">Início</a>
                                </li>
                                <li class="menu-item-li">
                                    <a class="menu-item" href="projeto.html">Projeto</a>
                                </li>
                                <li class="menu-item-li">
                                    <a class="menu-item" href="cadastro.html">Cadastro</a>
                                </li>
                            </ul>
                            
                            <div class="menu-overlay" id="menu-overlay"></div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="grid">
                    <div class="col-12">
                        <h2>Cadastro de Voluntários</h2>
                        <form>
                            <fieldset>
                                <legend>Informações pessoais</legend>
                                <div class="grid grid-sm">
                                    <div class="col-12 md:col-6">
                                        <label for="inome">Nome *:</label>
                                        <input type="text" name="nome" id="inome" required/>
                                    </div>
                                    <div class="col-12 md:col-6">
                                        <label for="isobrenome">Sobrenome *:</label>
                                        <input type="text" name="sobrenome" id="isobrenome" required/>
                                    </div>
                                    <div class="col-12 md:col-6">
                                        <label for="inascim">Data de Nascimento *</label>
                                        <input type="date" name="nascim" id="inascim" required/>
                                    </div>
                                    <div class="col-12 md:col-6">
                                        <label for="icpf">CPF *</label>
                                        <input type="text" name="cpf" id="icpf" required/>
                                    </div>
                                    <div class="col-12 md:col-6">
                                        <label for="iemail">E-mail *</label>
                                        <input type="email" name="email" id="iemail" required/>
                                    </div>
                                    <div class="col-12 md:col-6">
                                        <label for="itel">Celular *</label>
                                        <input type="tel" name="tel" id="itel" required/>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>Disponibilidade</legend>
                                <div class="grid grid-sm">
                                    <div class="col-12 md:col-6">
                                        <label for="iarea">Como gostaria de ajudar?</label>
                                        <select name="area" id="iarea" required>
                                            <option value="">Selecione uma opção</option>
                                            <option value="Planejamento de Eventos">Planejamento de Eventos</option>
                                            <option value="Oficinas de Dança">Oficinas de Dança</option>
                                            <option value="Comunicação e Redes Sociais">Comunicação e Redes Sociais</option>
                                            <option value="Captação de Recursos">Captação de Recursos</option>
                                        </select>
                                    </div>
                                    <div class="col-12 md:col-6">
                                        <label for="itemp">Disponibilidade de tempo</label>
                                        <select name="temp" id="itemp" required>
                                            <option value="">Selecione uma opção</option>
                                            <option value="Manhã">Manhã</option>
                                            <option value="Tarde">Tarde</option>
                                            <option value="Noite">Noite</option>
                                            <option value="Fim de Semana">Fim de Semana</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>            
                            
                            <fieldset>
                                <legend>Fale sobre você</legend>
                                <div class="grid">
                                    <div class="col-12">
                                        <label for="iint">Por que gostaria de ser voluntário?</label>
                                        <input type="text" name="int" id="iint" minlenghts="20"/>
                                    </div>
                                </div>
                            </fieldset>            

                            <fieldset>
                                <div class="grid justify-center">
                                    <div class="col-12 md:col-6 lg:col-4">
                                        <input type="submit" id="submitBtn" value="Enviar" disabled/>
                                    </div>
                                    <div class="col-12 md:col-6 lg:col-4">
                                        <input type="reset" value="Limpar"/>
                                    </div>
                                </div>
                            </fieldset>
                        </form> 
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="container">
                <div class="grid grid-center">
                    <div class="col-12">
                        <p class="footer-text">&copy; 2025 ONG PERIFA NO TOQUE. TODOS OS DIREITOS RESERVADOS.</p>    
                    </div>
                </div>
            </div>
        </footer>
        
        <script>
            function validateForm() {
                const requiredFields = [
                    document.getElementById('inome'),
                    document.getElementById('isobrenome'),
                    document.getElementById('inascim'),
                    document.getElementById('icpf'),
                    document.getElementById('iemail'),
                    document.getElementById('itel'),
                    document.getElementById('iarea'),
                    document.getElementById('itemp')
                ];
                
                const submitBtn = document.getElementById('submitBtn');
                
                const allFieldsFilled = requiredFields.every(field => {
                    if (field.type === 'select-one') {
                        return field.selectedIndex > 0 || field.value !== '';
                    }
                    return field.value.trim() !== '';
                });
                
                submitBtn.disabled = !allFieldsFilled;
            }
            
            document.addEventListener('DOMContentLoaded', function() {
                const requiredFields = [
                    'inome', 'isobrenome', 'inascim', 'icpf', 
                    'iemail', 'itel', 'iarea', 'itemp'
                ];
                
                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    if (field) {
                        field.addEventListener('input', validateForm);
                        field.addEventListener('change', validateForm);
                    }
                });
                
                validateForm();
            });
        </script>
        
        <script src="js/hamburger-menu.js"></script>
        
        <script src="js/alerts.js"></script>
        <script src="js/toasts.js"></script>
        <script src="js/modals.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.querySelector('form');
                const submitButton = document.getElementById('submitBtn');
                
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const requiredFields = [
                        'inome', 'isobrenome', 'inascim', 'icpf', 
                        'iemail', 'itel', 'iarea', 'itemp'
                    ];
                    
                    let isValid = true;
                    let emptyFields = [];
                    
                    requiredFields.forEach(fieldId => {
                        const field = document.getElementById(fieldId);
                        if (field && !field.value.trim()) {
                            isValid = false;
                            emptyFields.push(field.previousElementSibling.textContent);
                        }
                    });
                    
                    if (!isValid) {
                        showToastError(
                            'Campos obrigatórios', 
                            `Por favor, preencha os seguintes campos: ${emptyFields.join(', ')}`
                        );
                        return;
                    }
                    
                    const email = document.getElementById('iemail').value;
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        showToastError('Email inválido', 'Por favor, insira um endereço de email válido.');
                        return;
                    }
                    
                    showToastInfo('Processando...', 'Enviando seus dados...', { duration: 2000 });
                    
                    setTimeout(() => {
                        showModalSuccess(
                            'Excelente!', 
                            'Você enviou suas informações corretamente. Entraremos em contato com você em breve.',
                            {
                                size: 'medium',
                                buttons: [
                                    { text: 'Perfeito', type: 'confirm', variant: 'success' }
                                ],
                                onConfirm: () => {
                                    form.reset();
                                    
                                    if (submitButton) {
                                        submitButton.disabled = true;
                                        submitButton.textContent = 'Preencha os campos';
                                    }
                                    
                                    showToastSuccess('Pronto!', 'Formulário enviado e limpo');
                                }
                            }
                        );
                    }, 2000);
                });
                
                const resetButton = document.querySelector('input[type="reset"]');
                if (resetButton) {
                    resetButton.addEventListener('click', function(e) {
                        e.preventDefault(); 
                        
                        const confirmed = confirm('Tem certeza de que deseja limpar todos os campos?\n\nEsta ação não pode ser desfeita.');
                        
                        if (confirmed) {
                            form.reset();
                            
                            if (submitButton) {
                                submitButton.disabled = true;
                                submitButton.textContent = 'Preencha os campos';
                            }
                            
                            showToastInfo('Formulário limpo', 'Todos os campos foram limpos com sucesso.');
                        } else {
                            showToastInfo('Cancelado', 'Os campos não foram modificados.');
                        }
                    });
                }
                
                setTimeout(() => {
                    showToastInfo(
                        'Bem-vindo!', 
                        'Preencha o formulário para se cadastrar como voluntário.',
                        { duration: 4000 }
                    );
                }, 1000);
            });
        </script>
        
    </body>
</html>
