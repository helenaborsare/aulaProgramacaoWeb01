<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b46c1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Figura de danzante -->
  <g fill="url(#gradient1)">
    <!-- Cabeza -->
    <circle cx="100" cy="50" r="12"/>
    
    <!-- Cuerpo -->
    <rect x="95" y="62" width="10" height="35" rx="5"/>
    
    <!-- Brazo izquierdo (extendido) -->
    <rect x="75" y="70" width="20" height="6" rx="3" transform="rotate(-30 85 73)"/>
    
    <!-- Brazo derecho (hacia arriba) -->
    <rect x="105" y="55" width="6" height="20" rx="3" transform="rotate(45 108 65)"/>
    
    <!-- Pierna izquierda (en movimiento) -->
    <rect x="90" y="97" width="6" height="25" rx="3" transform="rotate(-20 93 109)"/>
    
    <!-- Pierna derecha (de apoyo) -->
    <rect x="104" y="97" width="6" height="25" rx="3"/>
    
    <!-- Pie izquierdo -->
    <ellipse cx="85" cy="130" rx="8" ry="4" transform="rotate(-20 85 130)"/>
    
    <!-- Pie derecho -->
    <ellipse cx="107" cy="125" rx="8" ry="4"/>
  </g>
  
  <!-- Líneas de movimiento -->
  <g stroke="url(#gradient1)" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 70 80 Q 60 90 65 100" stroke-dasharray="3,3"/>
    <path d="M 120 60 Q 130 50 125 40" stroke-dasharray="3,3"/>
    <path d="M 80 135 Q 70 145 75 155" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Texto decorativo -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="url(#gradient1)" font-weight="bold">DANÇA</text>
</svg>
