<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="90" fill="url(#gradient3)" opacity="0.1"/>
  
  <!-- Danzante principal -->
  <g fill="url(#gradient3)">
    <!-- Cabeza -->
    <circle cx="100" cy="45" r="12"/>
    
    <!-- Cuerpo -->
    <rect x="94" y="57" width="12" height="40" rx="6"/>
    
    <!-- Brazo izquierdo (extendido hacia el público) -->
    <rect x="70" y="65" width="25" height="7" rx="3.5" transform="rotate(-15 82.5 68.5)"/>
    
    <!-- Brazo derecho (gesto de bienvenida) -->
    <rect x="105" y="60" width="7" height="25" rx="3.5" transform="rotate(30 108.5 72.5)"/>
    
    <!-- Piernas en posición de baile -->
    <rect x="90" y="97" width="7" height="30" rx="3.5" transform="rotate(-10 93.5 112)"/>
    <rect x="103" y="97" width="7" height="30" rx="3.5" transform="rotate(10 106.5 112)"/>
    
    <!-- Pies -->
    <ellipse cx="86" cy="130" rx="10" ry="5" transform="rotate(-10 86 130)"/>
    <ellipse cx="114" cy="130" rx="10" ry="5" transform="rotate(10 114 130)"/>
  </g>
  
  <!-- Ondas de comunicación -->
  <g stroke="url(#gradient3)" stroke-width="2" fill="none" opacity="0.5">
    <circle cx="100" cy="100" r="50" stroke-dasharray="3,6"/>
    <circle cx="100" cy="100" r="65" stroke-dasharray="3,6"/>
    <circle cx="100" cy="100" r="80" stroke-dasharray="3,6"/>
  </g>
  
  <!-- Iconos de contacto pequeños -->
  <g fill="url(#gradient3)" opacity="0.7">
    <!-- Teléfono -->
    <rect x="140" y="60" width="12" height="20" rx="6" stroke="url(#gradient3)" stroke-width="1" fill="none"/>
    <rect x="142" y="62" width="8" height="3" rx="1"/>
    <rect x="142" y="75" width="8" height="3" rx="1"/>
    
    <!-- Email -->
    <rect x="45" y="75" width="20" height="15" rx="2" stroke="url(#gradient3)" stroke-width="1" fill="none"/>
    <path d="M 45 75 L 55 85 L 65 75" stroke="url(#gradient3)" stroke-width="1" fill="none"/>
    
    <!-- Ubicación -->
    <path d="M 130 120 c-5-8 -15-8 -15 0 c0 8 15 20 15 20 s15-12 15-20 c-10 0 -15 8 -15 0z" stroke="url(#gradient3)" stroke-width="1" fill="none"/>
    <circle cx="130" cy="120" r="3"/>
  </g>
  
  <!-- Texto decorativo -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="url(#gradient3)" font-weight="bold">CONECTA</text>
</svg>
